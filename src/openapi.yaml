servers:
  - url: /api/v1
components:
  requestBodies:
    VerblijfsObject:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/VerblijfsObject'
      required: true
    MeldingOpenbareRuimte:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/MeldingOpenbareRuimte'
      required: true
  securitySchemes:
    basic:
      type: http
      scheme: basic
  schemas:
    NatuurlijkPersoon:
      required:
        - bsn
        - naam
        - telefoonnummer
      type: object
      properties:
        url:
          title: Url
          type: string
          format: uri
          readOnly: true
        bsn:
          title: Bsn
          type: string
          maxLength: 9
          minLength: 1
        naam:
          title: Naam
          type: string
          maxLength: 200
          minLength: 1
        telefoonnummer:
          title: Telefoonnummer
          type: string
          maxLength: 15
          minLength: 1
        email:
          title: Email
          type: string
          format: email
          maxLength: 254
    MeldingOpenbareRuimte:
      required:
        - hoofdcategorie
        - subcategorie
      type: object
      properties:
        url:
          title: Url
          type: string
          format: uri
          readOnly: true
        hoofdcategorie:
          title: Hoofdcategorie
          type: string
          maxLength: 255
          minLength: 1
        subcategorie:
          title: Subcategorie
          type: string
          maxLength: 255
          minLength: 1
        locatieBeschrijving:
          title: Locatie beschrijving
          description: Aanvullende omschrijving locatie
          type: string
        data:
          title: Data
          type: string
    Adres:
      title: Hoofdadres
      required:
        - straatnaam
        - postcode
        - woonplaatsnaam
        - huisnummer
      type: object
      properties:
        id:
          title: ID
          type: integer
          readOnly: true
        straatnaam:
          title: Straatnaam
          description: >-
            De officiÃ«le straatnaam zoals door het bevoegd gemeentelijk orgaan
            is vastgesteld, zo nodig ingekort conform de specificaties van de
            NEN 5825.
          type: string
          maxLength: 50
          minLength: 1
        postcode:
          title: Postcode
          type: string
          maxLength: 7
          minLength: 1
        woonplaatsnaam:
          title: Woonplaatsnaam
          type: string
          maxLength: 80
          minLength: 1
        huisnummer:
          title: Huisnummer
          type: string
          maxLength: 5
          minLength: 1
        huisletter:
          title: Huisletter
          type: string
          maxLength: 1
        huisnummertoevoeging:
          title: Huisnummertoevoeging
          type: string
          maxLength: 4
    VerblijfsObject:
      required:
        - identificatie
        - hoofdadres
      type: object
      properties:
        url:
          title: Url
          type: string
          format: uri
          readOnly: true
        identificatie:
          title: Identificatie
          type: string
          maxLength: 50
          minLength: 1
        hoofdadres:
          $ref: '#/components/schemas/Adres'
