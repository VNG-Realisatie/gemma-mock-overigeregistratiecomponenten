      tags:
        - domeindata
    parameters:
      - name: id
        in: path
        description: A unique integer value identifying this domeindata.
        required: true
        schema:
          type: integer
servers:
  - url: /api/v1
components:
  requestBodies:
    DomeinData:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/DomeinData'
      required: true
  securitySchemes:
    basic:
      type: http
      scheme: basic
  schemas:
    DomeinData:
      required:
        - data
      type: object
      properties:
        url:
          title: Url
          type: string
          format: uri
          readOnly: true
