                items:
                  $ref: '#/components/schemas/DomeinData'
      tags:
        - domeindata
    post:
      operationId: domeindata_create
      description: ''
      responses:
        '201':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DomeinData'
      tags:
        - domeindata
      requestBody:
        $ref: '#/components/requestBodies/DomeinData'
