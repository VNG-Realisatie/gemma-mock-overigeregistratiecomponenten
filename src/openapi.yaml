servers:
  - url: /api/v1
components:
  requestBodies:
    VerblijfsObject:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/VerblijfsObject'
      required: true
    DomeinData:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/DomeinData'
      required: true
  securitySchemes:
    basic:
      type: http
      scheme: basic
  schemas:
    DomeinData:
      required:
        - data
      type: object
      properties:
        url:
          title: Url
          type: string
          format: uri
          readOnly: true
        data:
          title: Data
          type: string
    Adres:
      title: Hoofdadres
      required:
        - straatnaam
        - postcode
        - woonplaatsnaam
        - huisnummer
      type: object
      properties:
        id:
          title: ID
          type: integer
          readOnly: true
        straatnaam:
          title: Straatnaam
          description: >-
            De officiÃ«le straatnaam zoals door het bevoegd gemeentelijk orgaan
            is vastgesteld, zo nodig ingekort conform de specificaties van de
            NEN 5825.
          type: string
          maxLength: 50
          minLength: 1
        postcode:
          title: Postcode
          type: string
          maxLength: 7
          minLength: 1
        woonplaatsnaam:
          title: Woonplaatsnaam
          type: string
          maxLength: 80
          minLength: 1
        huisnummer:
          title: Huisnummer
          type: string
          maxLength: 5
          minLength: 1
        huisletter:
          title: Huisletter
          type: string
          maxLength: 1
        huisnummertoevoeging:
          title: Huisnummertoevoeging
          type: string
          maxLength: 4
    VerblijfsObject:
      required:
        - identificatie
        - hoofdadres
      type: object
      properties:
        url:
          title: Url
          type: string
          format: uri
          readOnly: true
        identificatie:
          title: Identificatie
          type: string
          maxLength: 50
          minLength: 1
        hoofdadres:
          $ref: '#/components/schemas/Adres'
